{%- extends "base.html" -%}
{%- block content -%}
{%- if surge -%}
<h3>{{ surge[0] }}</h3>
<p>
    <a href="{{ url('surge') }}" role="button">Generate</a>
    <a href="{{ url('surge_info', surge_id=surge[1], query_={'seed': seed}) }}" role="button"
        class="secondary">Permalink</a>
    <a href="{{ url('surge_info', surge_id=surge[1]) }}" role="button" class="contrast">Random</a>
</p>
{%- else -%}
<p><i>No surges match that criteria.</i></p>
{%- endif -%}
{%- endblock -%}
